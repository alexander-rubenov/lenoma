<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="less/styles.css">
    <title>Lenoma</title>
</head>

<body>

    <header class="page-header">

        <div class="sitetoolbar">
            <div class="sitetoolbar__content">
                <nav class="sitetoolbar__sections">
                    <ul class="sitetoolbar__sections-list">
                        <li class="sitetoolbar__section"><a href="" class="sitetoolbar__link">О магазине</a></li>
                        <li class="sitetoolbar__section"><a href="" class="sitetoolbar__link">Оплата</a></li>
                        <li class="sitetoolbar__section"><a href="" class="sitetoolbar__link">Доставка</a></li>
                        <li class="sitetoolbar__section"><a href="" class="sitetoolbar__link">Отзывы</a></li>
                        <li class="sitetoolbar__section"><a href="" class="sitetoolbar__link">Новости</a></li>
                        <li class="sitetoolbar__section"><a href="" class="sitetoolbar__link">Статьи</a></li>
                        <li class="sitetoolbar__section"><a href="" class="sitetoolbar__link">Контакты</a></li>
                    </ul>
                </nav>

                <div class="sitetoolbar__login-wrap">
                    <a href="" class="sitetoolbar__login">Личный кабинет</a>
                </div>
                <div class="sitetoolbar__wishlist-wrap">
                    <a href="" class="sitetoolbar__wishlist">Избранное</a>
                </div>
            </div>
        </div>

        <div class="header-content">
            <div class="header-content__logo-wrap">
                <a href="" class="header-content__link-logo"><img src="img/logo.png" alt="Lenoma.ru"
                        class="header-content__logo"></a>
            </div>

            <div class="header-content__main-content">
                <div class="header-content__search-wrap">
                    <form class="search-form" action="">
                        <input class="search-form__input" type="search" name="query"
                            placeholder="Поиск по каталогу товаров" required>
                        <button class="search-form__button" type="submit"></button>
                    </form>
                </div>
                <div class="header-content__contacts-wrap">
                    <div class="header-content__phone-number-wrap">
                        <span class="header-content__phone-number">+7 /495/ 542-05-95</span>
                    </div>
                    <div class="header-content__callback-wrap">
                        <span class="header-content__callback">Обратный звонок</span>
                    </div>
                    <div class="header-content__email-wrap">
                        <span class="header-content__email">info@lenoma.ru</span>
                    </div>
                    <div class="header-content__working-hours-wrap">
                        <span class="header-content__working-hours">пн–пт 9.00–21.00</span>
                    </div>
                </div>
            </div>

            <div class="header-content__shopping-bag-wrap">
                <span class="header-content__quantity-of-goods"></span>
                <a href="" class="header-content__link-shopping-bag"><img src="" alt="Корзина" class="header-content__shopping-bag"></a>
            </div>

        </div>

    </header>



    <script src="js/app.js"></script>

</body>

</html>
